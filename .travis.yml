dist: trusty
sudo: false
language: node_js
node_js:
  - "10.14.0"

env:
  HUGO=0.50
  URL=https://github.com/gohugoio/hugo/releases/download

before_install:
  - sudo apt-get update -y
  - ldd --version
  - sudo apt-get install libc6 -y
  - ldd --version

script:
  - curl -L "${URL}/v${HUGO}/hugo_extended_${HUGO}_Linux-64bit.tar.gz" | tar xzvf -
  - ls -alFh
  - ./hugo version
