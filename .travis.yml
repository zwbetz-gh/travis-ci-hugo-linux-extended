dist: trusty
sudo: false
language: node_js

env:
  HUGO=0.50
  URL=https://github.com/gohugoio/hugo/releases/download

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - libstdc++-4.9-dev

script:
  - curl -L "${URL}/v${HUGO}/hugo_extended_${HUGO}_Linux-64bit.tar.gz" | tar xzvf -
  - ls -alFh
  - ./hugo version
